<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kad Raya Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f5132, #198754);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #198754;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .from {
      font-style: italic;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Hari Raya!</h1>
    <div class="greeting">
      Semoga Aidilfitri ini membawa kebahagiaan, keberkatan dan ketenangan buat anda dan keluarga.
    </div>
    <div class="from">
      Ikhlas daripada,<br />
      [Nama Anda]
    </div>
  </div>
</body>
</html>
